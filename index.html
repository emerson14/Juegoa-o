<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  <title>JuegoAño</title>
</head>
<body>
 
    <div class="card" id="cardstart" >
   <div class="card" id="cardtitle">
      <h1 style="padding-top:100px ;color: cornsilk;" > <b>Adivina El año de nacimiento</b> </h1>
      <h2>Reglas e instrucciones del juego</h2>
      <h4><p>Adivina el año </p>
        <p> -->Tienes 7 intentos</p>
        <p> -->El juego te dara pistas</p>
        <p> -->Suerte</p></h4>
        <a href="#cardjuego"><button type="button" class="btn btn-dark"  >Comenzar</button></a>


    </div>
  <div  id="app">
    
   
     
        <div class="card-body  " id="cardjuego">
        <h2>Adivina el año </h2>
        <section class="container h-100 d-flex flex-column justify-content-around w-50" v-if="main===0" >
          <div>
            <label for="" class="mb-1 h3">Nombre Jugador</label>
            <input type="text" class="form-control"  v-model="nameUser">
          </div>
          <div class="mt-5 d-flex justify-content-center">
            <button class="w-50 btn btn-primary" @click="start">Iniciar juego</button>
          </div>
        </section>
        <section class="container h-100 d-flex flex-column justify-content-around w-50" v-if="main===1">
          <div class="d-flex flex-row justify-content-around">
           <h1> <p> Jugador: <span v-text="nameUser"></span></p></h1>
            <h1><p>Intentos restantes: <span v-text="attempts"></span></p></h1> 
          </div>
          <section>
            <div class="w-100 d-flex justify-content-center mb-5" v-if="watchUser===1">
              <h5 v-text="clue"></h5>
            </div>
            <div>
              <label for="" class="mb-1">Escriba el año a adivinar</label>
              <input type="number" class="form-control" v-model="year" minlength="4">
            </div>
          </section>
          
          <div class="mt-5 d-flex justify-content-center">
            <button class="w-50 btn btn-primary" @click="guess">Adivinar</button>
          </div>
        </section>
        <section class="container h-100 d-flex flex-column justify-content-around w-50" v-if="main===2">
          <div class="d-flex flex-row justify-content-around">
            <p>Jugador: <span v-text="nameUser"></span></p>
            <p>Intentos restantes: <span v-text="attempts"></span></p>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <h1 v-text="finish"></h1>
          </div>
          <div class="mt-5 d-flex justify-content-center">
            <button class="w-50 btn btn-primary" @click="backHome">Volver</button>
          </div>
        </section>
      
      </div>
   
    <!-- Button trigger modal -->
    <div class="row" id="botonmodal2">
<button type="button"   class="btn btn-warning"  id="botonmodal" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Clasificacion
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tabla de puntos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
      <div class="container-table container h-50 mt-2 d-flex flex-column align-items-center rounded-2">
        <div class="mb-3">
          <h1>Puntaje</h1>
        </div>
        <div class="container h-100 rounded" style="background: white;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Jugador</th>
                <th scope="col">Puntuacion</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"  v-for="item in dataUser">
              <tr>
                <th scope="row" v-text="item.id"></th>
                <td v-text="item.nameUser"></td> 
                <td v-text="item.punctuation"></td>
                    
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
      </div>
 
   
       
      </div>
    </div>
  </div>
</div>
  
    
  
  
  </div>
</div>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
